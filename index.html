<script>
var url = document.URL;

console.log(window.top.location.href);

if(url.match("quantumfractal.info") != null){

    <div id="kinetic" class="images">

		  <h2>MapMaker</h2><h3>Varying functionality, try: w, a, s, d, 1, 2, 3, 4, arrows, shift, scrollwheel.  Switching servers may have broken some things...</h3>
		  <div id="mapmaker" class="images"></div>
		  <script>

		  var files = [

			  "KineticJS-MapMaker",
			  "MapMakerRemake"
		  ];

		  var element = document.getElementById( 'mapmaker' );

		  for ( var i = 0; i < files.length; i ++ ) {

			  var file = files[ i ];
			  element.innerHTML += '<a href="kineticjs/KineticJS_Map_Maker/' + file + '.html" target="_blank" title="'+file+'"><img src="kineticjs/img/' + file + '.png" width="200" height="150"></a>';

		  }
		  
		  var files = [

			  "QImage-MapMaker",
			  "QImage-MapMaker1.1",
			  "QImage-MapMaker1.2",
			  "QImage-MapMaker1.10",
			  "QImage-MapMaker2",
			  "QImage-MapMaker3.1",
			  "QImage-MapMaker3",
			  "grid8",
			  "grid2"
		  ];

		  var element = document.getElementById( 'mapmaker' );

		  for ( var i = 0; i < files.length; i ++ ) {

			  var file = files[ i ];
			  element.innerHTML += '<a href="kineticjs/' + file + '.html" target="_blank" title="'+file+'"><img src="kineticjs/img/' + file + '.png" width="200" height="150"></a>';

		  }
		  </script>
